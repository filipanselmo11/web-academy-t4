<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Loja WA</title>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <b>Loja WA</b>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLoja"
                aria-controls="navbarLoja" aria-expanded="false" aria-label="Abrir menu de opcoes">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarLoja">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">
                            Início
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./produtos.html">
                            Gerenciar Produtos
                        </a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-secondary" type="button">
                        Sair
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <main class="container mt-5">
        <h2 class="h2 mb-4">
            Gerenciar produtos:
        </h2>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-warning sm" data-bs-toggle="modal" data-bs-target="#novoProdModal">
                <b>
                    Novo produto
                </b>
            </button>
            <div class="modal fade" id="novoProdModal" tabindex="-1" aria-labelledby="novProdModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="novoProdModalLabel">
                                Novo Produto
                            </h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar">
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="novoProdForm">
                                <div class="mb-3">
                                    <label for="prodFormControlInput1" class="form-label">Produto</label>
                                    <input type="text" class="form-control" id="prodFormControlInput1" required>
                                </div>
                                <div class="mb-3">
                                    <label for="prodFormControlInput2" class="form-label">Preço</label>
                                    <input type="text" class="form-control" id="prodFormControlInput2" required>
                                </div>
                                <div class="mb-3">
                                    <label for="prodFormControlInput3" class="form-label">Estoque</label>
                                    <input type="number" class="form-control" id="prodFormControlInput3" required>
                                </div>
                                <div class="mb-3">
                                    <button class="btn btn-success w-100">
                                        Confirmar cadastro
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Produto</th>
                    <th scope="col">Preço</th>
                    <th scope="col">Estoque</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Bicicleta</td>
                    <td>R$ 1.000,00</td>
                    <td>110</td>
                    <td>
                        <button class="btn btn-secondary mr-3" type="button">Editar</button>
                        <button class="btn btn-secondary" type="button">Excluir</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Echo Dot</td>
                    <td>
                        R$ 600,00
                    </td>
                    <td>
                        8
                    </td>
                    <td>
                        <button class="btn btn-secondary mr-3" type="button">Editar</button>
                        <button class="btn btn-secondary" type="button">Excluir</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Celular</td>
                    <td>
                        R$ 1.500,00
                    </td>
                    <td>
                        10
                    </td>
                    <td>
                        <button class="btn btn-secondary mr-3" type="button">Editar</button>
                        <button class="btn btn-secondary" type="button">Excluir</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">4</th>
                    <td>Umidificador</td>
                    <td>
                        R$ 100,00
                    </td>
                    <td class="text-danger">
                        0
                    </td>
                    <td>
                        <button class="btn btn-secondary mr-3" type="button">Editar</button>
                        <button class="btn btn-secondary" type="button">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <script src="./produtos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
