<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Loja WA</title>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between mt-5">
            <div class="text-center bg-secondary py-5">
                <h3 class="h3">
                    Bem vindo à WA Loja !
                </h3>
            </div>
            <div class="d-flex align-items-center">
                <form id="loginForm" class="w-100">
                    <div class="mb-3">
                        <label for="loginFormControlInput1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="loginFormControlInput1" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginFormControlInput2" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="loginFormControlInput1" required>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-success w-100">
                            Entrar
                        </button>
                    </div>
                    <div class="mb-3">
                        <a href="./cadastro.html" class="d-flex justify-content-center">
                            Não tenho cadastro
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
