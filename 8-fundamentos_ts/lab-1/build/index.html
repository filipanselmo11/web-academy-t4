<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <title>Lab-1</title>
</head>
<body>
    <main class="container text-center">
        <h2 class="h2 display 6 mt-4">
            To Do List
        </h2>
        <button
            type="button"
            class="btn btn-success mt-3"
            data-bs-toggle="modal"
            data-bs-target="#todoModal">
                Adicionar Tarefa
        </button>

        <div class="mt-4">
            <table class="table table-bordered" id="tabelaTarefas" hidden>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Título</th>
                        <th>Data de Entrada</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div
            class="modal fade"
            id="todoModal"
            tabindex="-1"
            aria-labelledby="todoModalLabel"
            aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">
                                Adicionando nova tarefa
                            </h5>
                        </div>
                        <div class="modal-body">
                            <form id="formTodo">
                                <div class="mb-3">
                                    <label for="titulo" class="col-form-label">
                                        Título da tarefa:
                                    </label>
                                    <input type="text" class="form-control" id="titulo" name="titulo">
                                </div>
                                <div class="mb-3">
                                    <label for="data" class="col-form-label">
                                        Data da tarefa:
                                    </label>
                                    <input type="date" class="form-control" id="data" name="data">
                                </div>
                                <button type="submit" class="btn btn-primary w-100 w-sm-auto">
                                    Adicionar
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">
                            Editar tarefa
                        </h5>
                    </div>
                    <div class="modal-body">
                        <form id="formEditarTarefa">
                            <div class="mb-3">
                                <label for="novoTitulo" class="col-form-label">Novo Título:</label>
                                <input type="text" class="form-control" id="novoTitulo">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" onclick="confirmarEdicao()">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script type="text/javascript" src="js/main.js"></script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">
</script>
</html>
