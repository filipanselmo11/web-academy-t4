<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>
        Carrinho
    </title>
</head>

<body>
    <main class="container text-center">
        <h2 class="display-2 display-md-3 display-lg-4 mt-3">
            Lojas Carrinho
        </h2>
        <div class="d-flex justify-content-center">
            <div class="card bg-dark mb-3" style="width: 400px;">
                <div class="card-header text-white text-center">
                    Seu Carrinho
                </div>
                <div class="card-body text-white text-center" id="cart-body">
                    <span id="cart-empty">
                        Carrinho est√° vazio
                    </span>
                    <ul id="cart-items" class="list-unstyled"></ul>
                    <div id="cart-total" style="display: none;">
                        <strong>
                            Total:
                        </strong>
                        R$ <span id="total-value">0.00</span>
                    </div>
                </div>
                <div class="card-footer text-white text-center">
                    <button id="remove-item" class="btn btn-secondary">
                        Remover Item
                    </button>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center mb-4">
            <button id="add-button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#prodModal">
                Add Produto
            </button>
        </div>
        <div class="modal fade" id="prodModal" tabindex="-1" aria-labelledby="prodModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Adicionando novo produto</h5>
                    </div>
                    <div class="modal-body">
                        <form id="formProd">
                            <div class="mb-3">
                                <label for="tipoProd" class="col-form-label">Tipo de Produto:</label>
                                <select class="form-control" id="tipoProd" name="tipoProd" required>
                                    <option value="Tv">TV</option>
                                    <option value="Celular">Celular</option>
                                    <option value="Bicicleta">Bicicleta</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="modelo" class="col-form-label">Modelo:</label>
                                <input type="text" class="form-control" id="modelo" name="modelo" required>
                            </div>
                            <div class="mb-3">
                                <label for="fabricante" class="col-form-label">Fabricante:</label>
                                <input type="text" class="form-control" id="fabricante" name="fabricante" required>
                            </div>
                            <div class="mb-3">
                                <label for="valor" class="col-form-label">Valor:</label>
                                <input type="number" class="form-control" id="valor" name="valor" step="0.01" required>
                            </div>
                            <div class="mb-3" id="extraFields"></div>
                            <button type="submit" class="btn btn-primary w-100 w-sm-auto">Adicionar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
