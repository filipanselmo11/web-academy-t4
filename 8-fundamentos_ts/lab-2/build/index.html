<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Lab-2</title>
</head>

<body>
    <main class="container text-center">
        <h2 id="turma" class="h2 display 6 mt-4">
        </h2>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="card p-2 bg-primary">
                    <div class="card-header text-center p-1 bg-body-secondary">
                        Estatísticas da Turma
                    </div>
                    <div class="card-body text-center p-2 bg-success-subtle">
                        <span id="qtd-alunos" class="mt-2"></span>
                        <br />
                        <span id="media-idades" class="mt-3"></span>
                        <br />
                        <span id="media-pesos" class="mt-2"></span>
                        <br />
                        <span id="media-alturas" class="mt-2"></span>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#alunoModal">
            Adicionar Aluno
        </button>
        <div class="mt-4">
            <table class="table table-bordered" id="tableAlunos" hidden>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome Completo</th>
                        <th>Idade</th>
                        <th>Altura</th>
                        <th>Peso</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="modal fade" id="alunoModal" tabindex="-1" aria-labelledby="alunoModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            Adicionando novo aluno
                        </h5>
                    </div>
                    <div class="modal-body">
                        <form id="formAluno">
                            <div class="mb-3">
                                <label for="nomeCompleto" class="col-form-label">
                                    Nome Completo:
                                </label>
                                <input type="text" class="form-control" id="nomeCompleto" name="nomeCompleto">
                            </div>
                            <div class="mb-3">
                                <label for="idade" class="col-form-label">
                                    Idade:
                                </label>
                                <input type="number" class="form-control" id="idade" name="idade">
                            </div>
                            <div class="mb-3">
                                <label for="altura" class="col-form-label">
                                    Altura:
                                </label>
                                <input type="number" class="form-control" id="altura" name="altura">
                            </div>
                            <div class="mb-3">
                                <label for="altura" class="col-form-label">
                                    Peso:
                                </label>
                                <input type="number" class="form-control" id="peso" name="peso">
                            </div>
                            <button type="submit" class="btn btn-primary w-100 w-sm-auto">
                                Adicionar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="editAlunoModal" tabindex="-1" aria-labelledby="editAlunoModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editAlunoModalLabel">
                            Editando aluno
                        </h5>
                    </div>
                    <div class="modal-body">
                        <form id="formEditarAluno">
                            <div class="mb-3">
                                <label for="nomeEditado" class="col-form-label">
                                    Nome Completo:
                                </label>
                                <input type="text" class="form-control" id="nomeEditado" name="nomeEditado">
                            </div>
                            <div class="mb-3">
                                <label for="idadeEditado" class="col-form-label">
                                    Idade:
                                </label>
                                <input type="number" class="form-control" id="idadeEditado" number="idadeEditado">
                            </div>
                            <div class="mb-3">
                                <label for="alturaEditado" class="col-form-label">
                                    Altura
                                </label>
                                <input type="number" class="form-control" id="alturaEditado" name="alturaEditado">
                            </div>
                            <div class="mb-3">
                                <label for="pesoEditado" class="col-form-label">
                                    Peso
                                </label>
                                <input type="number" class="form-control" id="pesoEditado" name="pesoEditado">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cancelar
                        </button>
                        <button type="button" class="btn btn-primary" onclick="confirmarEdicao()">
                            Salvar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script type="text/javascript" src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
