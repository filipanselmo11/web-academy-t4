<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Várias listas</title>
</head>

<body>
    <h1>Várias listas</h1>

    <p id="lista-titulo" name="lista">Lista de itens:</p>

    <ul class="lista-itens-1">
        <li id="one" class="hot">item a</li>
        <li id="two" class="hot">item b</li>
        <li id="three" class="hot">item c</li>
        <li id="four">item d</li>
    </ul>

    <ul class="lista-itens-2">
        <li id="one" class="hot">item a</li>
        <li id="two" class="hot">item b</li>
        <li id="three" class="hot">item c</li>
        <li id="four">item d</li>
    </ul>

    <ul class="lista-itens-3">
        <li id="one" class="hot">item a</li>
        <li id="two" class="hot">item b</li>
        <li id="three" class="hot">item c</li>
        <li id="four">item d</li>
    </ul>

    <ul class="lista-itens-4">

        <li id="two" class="hot">item b</li>
        <li id="three" class="hot">item c</li>

    </ul>
    <script>
        console.log('Imprima no console todos os itens da lista-itens-2');
        const listaItens2 = document.getElementsByClassName('lista-itens-2')[0].getElementsByTagName('li');
        for (let indice = 0; indice < listaItens2.length; indice++) {
            console.log(listaItens2.item(indice));
        }
        console.log('Imprima no console somente os itens da lista-itens-2 que possuam a classe hot');
        const listaItensHot2 = document.getElementsByClassName('lista-itens-2')[0].getElementsByClassName('hot');
        for (let index = 0; index < listaItensHot2.length; index++) {
            console.log(listaItensHot2.item(index));
        }

    </script>
</body>

</html>
