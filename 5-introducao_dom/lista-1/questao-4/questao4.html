<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 4</title>
</head>
<style>
    h1 {
      width: 350px;
      padding: 20px;
      background-color: lightblue;
    }
    .lista {
      border: 1px solid lightcoral;
    }
  </style>
  
  <body>
    <h1>Questao 03</h1>
  
    <h3 id="lista-titulo">Lista de itens:</h3>
  
    <ul id="lista-itens">
      <li id="one" class="hot">item a</li>
      <li id="two" class="hot">item b</li>
      <li id="three" class="hot">item c</li>
      <li id="four">item d</li>
    </ul>
    <script>
        //Altere o background-color do <h1> para purple;
        const h1Element = document.querySelector('h1');
        h1Element.style.backgroundColor = 'purple';
        //Adicione a classe CSS lista ao título <h3>;
        const h3Element = document.getElementById('lista-titulo');
        h3Element.setAttribute('class', 'lista');
        //Adicione o estilo negrito ao texto dos itens da lista-itens que contenham a class 'hot';
        const itensHot = document.querySelectorAll('#lista-itens .hot');
        itensHot.forEach((item) => {
            item.style.fontWeight = 'bold';
        });
    </script>
  </body>
</html>
