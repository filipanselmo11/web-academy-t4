    <script>
        //Percorra todos os itens da lista-itens-2 e altere o estilo de cor do texto para orange;
        const listaItens2 = document.getElementsByClassName('lista-itens-2')[0].getElementsByTagName('li');
        for (let index = 0; index < listaItens2.length; index++) {
            listaItens2.item(index).style.color = 'orange';
        }
        //Percorra todos os itens da lista-itens-2 e substitua a classe "hot" pela classe "cold".
        const listaItensCold = document.getElementsByClassName('lista-itens-2')[0].getElementsByTagName('li');
        for (let i = 0; i < listaItensCold.length; i++) {
            listaItensCold.item(i).className = 'cold';
        }
    </script>
