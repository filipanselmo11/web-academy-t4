<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Várias listas</h1>

    <div>
        <p id="lista-titulo" name="lista">Lista de itens:</p>
    </div>

    <ul id="lista-itens-1">
        <li id="one" class="hot">item a</li>
        <li id="two" class="hot">item b</li>
        <li id="three" class="hot">item c</li>
        <li id="four">item d</li>
    </ul>
    <script>
        console.log('Imprima no console o primeiro e último filho da lista 1');
        const ulElement = document.getElementsByTagName('ul')[0];
        console.log(ulElement.firstElementChild);
        console.log(ulElement.lastElementChild);

        console.log('Imprima no console o elemento HTML pai da lista 1');
        console.log(ulElement.parentElement);

        console.log('Imprima no console todos os filhos da lista 1');
        const filhosUlElement = ulElement.children;
        for (let index = 0; index < filhosUlElement.length; index ++) {
            console.log(filhosUlElement[index]);
        }
        console.log('Imprima no console os irmãos do item com id = `two`');
        const irmaosTwo = document.getElementById('two');
        console.log(irmaosTwo.previousElementSibling); 
        console.log(irmaosTwo.nextElementSibling);
    </script>
</body>

</html>
